<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Platform</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Rubik:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__logo">LOGO</div>
          <div class="header__right">
            <nav class="header__menu">
              <ul class="header__list list">
                <li class="header__item">
                  <a href="" class="header__link link">Home</a>
                </li>
                <li class="header__item">
                  <a href="" class="header__link link">About us</a>
                </li>
                <li class="header__item">
                  <a href="" class="header__link link">Portfolio</a>
                </li>
                <li class="header__item">
                  <a href="" class="header__link link">News</a>
                </li>
              </ul>
            </nav>
            <button class="header__btn">Contact us</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="container">
          <div class="hero__content">
            <div class="hero__left">
              <div class="hero__txt"></div>
              <div class="hero__title"></div>
              <div class="hero__description"></div>
              <button class="hero__btn"></button>
            </div>
            <div class="hero__right">
              <img src="" alt="" class="hero__img" />
              <div class="hero__company">
                <svg class="hero__logo-one">
                  <use href="./img/"></use>
                </svg>
                <svg class="hero__logo-two">
                  <use href="./img/"></use>
                </svg>
                <svg class="hero__logo-three">
                  <use href="./img/"></use>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer></footer>
    </main>
  </body>
</html>
