<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Platform</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Rubik:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__logo">LOGO</div>
          <div class="header__right">
            <nav class="header__menu">
              <ul class="header__list list">
                <li class="header__item">
                  <a href="" class="header__link link">Home</a>
                </li>
                <li class="header__item">
                  <a href="" class="header__link link">About us</a>
                </li>
                <li class="header__item">
                  <a href="" class="header__link link">Portfolio</a>
                </li>
                <li class="header__item">
                  <a href="" class="header__link link">News</a>
                </li>
              </ul>
            </nav>
            <button class="btn btn--rounded-6 btn--orange btn--small">
              Contact us
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="hero__img">
          <img src="./img/icon/joystick1.png" alt="joystick" />
          <div class="hero__unity">
            <img src="./img/icon/unity1.png" alt="" />
          </div>
          <div class="hero__unreal">
            <img src="./img/icon/unreal1.png" alt="" />
          </div>
          <div class="hero__cry">
            <img src="./img/icon/cryengine1.png" alt="" />
          </div>
        </div>
        <div class="container">
          <div class="hero__content">
            <div class="hero__txt">3D game Dev</div>
            <div class="hero__title">Work that we produce for our clients</div>
            <div class="hero__description">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry. Lorem Ipsum has been the industry's standard.
            </div>
            <div class="hero__btn">
              <button class="btn btn--gradient btn--rounded-full btn--medium">
                Get more details
              </button>
            </div>
          </div>
        </div>
      </div>
      <footer></footer>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
